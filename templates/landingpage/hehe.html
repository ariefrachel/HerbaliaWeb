<div class="container">
  
    <div class="main">


        <div class="panel">
            <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
            <label for="file-upload" id="file-drag" class="upload-box">
              <div id="upload-caption">Drop/Load Gambar Disini</div>
              <img id="image-preview" class="hidden" />
            </label>
          </div>
      <div style="margin-bottom: 2rem;">
        <input type="button" value="Prediksi" class="button btn-success" onclick="submitImage();" />
        <span style="margin: 0px 10px"></span>
        <input type="button" value="Hapus" class="button button-del btn-danger" onclick="clearImage();" />
      </div>
  
      <div id="image-box">
        <img id="image-display" />
        <div id="pred-result" class="hidden"></div>
        <div id="pred-probability" class="hidden" style="visibility: visible;"></div>
        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
    </div>
    <div class="container pb-5">
      <div class="row">
        <div class="col-3 g-1">
          <div class="p-3 border bg-light">Jenis Tanaman</div>
        </div>
        <div class="col-9 g-1">
          <div id="nama" class="p-3 border bg-light">None</div>
        </div>
        <div class="col-3 g-1">
          <div class="p-3 border bg-light">Deskripsi</div>
        </div>
        <div class="col-9 g-1">
          <div id="deskripsi" class="p-3 border bg-light">None</div>
        </div>
        <div class="col-3 g-1">
          <div class="p-3 border bg-light">Khasiat</div>
        </div>
        <div class="col-9 g-1">
          <div id="khasiat" class="p-3 border bg-light">None</div>
        </div>

      </div>
    </div>
  </div>
