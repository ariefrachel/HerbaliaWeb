{% include 'include.html' %}

<style>
    .card-img-top {
        height: 150px;
        object-fit: cover;
    }
</style>

{% include 'admin/components/navbar.html' %}


<div class="container mt-5">
    <h2>Saran</h2>
    <form class="mb-4 row">
        <div class="col-sm-6 col-12 form-group" >
            <label for="tanggalFilterSaran">Filter Tanggal:</label>
            <input type="date" id="tanggalFilterSaran" class="form-control" onchange="filterSaranByTanggal()">
        </div>
    </form>
    <div>
        <div class="row">
            {% for saran in adminSaran %}
            <div class="col-xl-3 col-lg-4 col-sm-12 col-md-6 gy-4" data-aos="zoom-in-up" data-aos-delay="50">
                <div class="card mb-4 shadow-sm border-0" style="border-radius: 1rem;">
                    <img class="card-img-top" src="../../static/img/saran/{{ saran.gambar }}" alt="Image" style="border-radius: 1rem 1rem 0 0;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">{{ saran.nama }}</h5>
                                <p class="card-text">Tanggal: {{ saran.tanggal }}</p>
                            </div>
                            <form method="post" action="/hapusSaran/{{ saran._id }}">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-primary btn-circle" style="background-color:rgb(182, 110, 110);border:none">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


    <script>
        function filterSaranByTanggal() {
            var tanggalFilter = document.getElementById("tanggalFilterSaran").value;
            window.location.href = "/adminSaran?tanggal=" + tanggalFilter;
        }
    </script>
