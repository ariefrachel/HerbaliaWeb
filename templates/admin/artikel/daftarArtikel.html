{% include 'include.html' %}

{% include 'admin/components/navbar.html' %}


<section id="about" class="about-us section-bg" style="padding-top:42px;">
    <div class="container" data-aos="fade-up">
        <div class="d-flex justify-content-between">
            <h3>Artikel dan Tips</h3>
            <a href="/adminArtikel/new">
                <button type="button" class="btn btn-primary">
                    Tambah Data
                </button>
            </a>

          
        </div>

        <br><hr><br>
      <div class="row gy-4">
        <div class="col-lg-12 d-flex align-items-center">
          <div class="row gy-4">
            {% for artikel in artikel %}
            <div class="col-xl-3" data-aos="fade-up" data-aos-delay="200" data-aos-anchor-placement="top-bottom">
              <div class="icon-box d-flex flex-column justify-content-center align-items-center">
                <img src="../../static/img/artikel/{{artikel.path}}" style="width:100%">
                <br/>
                <h5>{{artikel.judul}}</h5>

                <div class="row">
                    <div class="col-4">
                        <a href="/adminArtikel/{{ artikel._id }}"><button type="button" class="btn btn-primary">Lihat</button></a>
                    </div>
                    <div class="col-8">
                      <div class="d-flex justify-content-between">
                        <a href="/adminArtikel/edit/{{ artikel._id }}">
                          <button type="button" class="btn btn-warning">Edit</button></a>
                        <form method="post" action="/adminArtikel/delete/{{ artikel._id }}">
                          <input type="hidden" name="_method" value="DELETE">
                          <button type="submit" class="btn btn-danger">Hapus</button>
                        </form>
                      </div>
                    </div>
                    
                </div>
                
              </div>
              
            </div>
          
            {% endfor %}
          </div>
        </div>

      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
