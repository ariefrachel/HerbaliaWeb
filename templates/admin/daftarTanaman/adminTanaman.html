{% include 'include.html' %}

{% include 'admin/components/navbar.html' %}

<section id="herb-list" class="herb-list daftarTanaman" style="background-color: #F5F6F8;">
    <div class="container" data-aos="fade-up" >
      <div class="section-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1 data-aos="fade-up">Daftar Tanaman Herbal</h1>
          <form action="/adminTanaman/search" method="GET" class="d-flex">
            <input class="form-control me-2" type="text" name="query" placeholder="Cari tanaman...">
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
        </div>
      </div>
    </div>
  </section>



  <section class="herb-list" style="background-color: #FFF;">
    <div class="tab-content container" data-aos="fade-up" data-aos-delay="300" style="margin-top:12px">

        <div class="tab-pane fade active show" id="herb-tabs">

        <div class="row gy-5">
            {% for tanaman in tanaman %}
            <div class="col-lg-3 herb-item" data-aos="zoom-in">
            <div class="d-flex align-items-center">
                <a href="/adminTanaman/{{ tanaman._id }}"><img style="width:100%" src="../static/img/list/perennial/{{tanaman.path}}" class="herb-img img-fluid" alt=""></a>
                <form method="post" action="/hapusTanaman/{{ tanaman._id }}">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-sm btn-primary btn-circle" style="background-color:rgb(182, 110, 110);border:none">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </div>
            <h4>{{tanaman.nama}}</h4>
            <p style="font-style: italic;">({{tanaman.namailmiah}})</p>

            </div>
            {% endfor %}

        </div>
        </div>

    </div>
</section>
