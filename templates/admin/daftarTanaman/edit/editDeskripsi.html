{% include 'include.html' %}

    <div class="container mt-5">
        <h1>Edit Deskripsi</h1><br>
        <form method="post" action="/adminTanaman/editDeskripsi/{{ editTanaman._id }}">

            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea style="height:300px" class="form-control" id="profil" name="deskripsi" required>{{ editTanaman.deskripsi }}</textarea>
            </div>


            <div class="d-flex">
                <input class="btn btn-primary mt-4" style="border:none" type="submit" value="Simpan Deskripsi">
                <a href="/adminTanaman/{{ editTanaman._id }}"><input class="btn btn-secondary mt-4 ms-4" style="border:none" value="Kembali"></a>
            </div>

        </form>
    </div>
