{% include 'include.html' %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% include 'admin/components/navbar.html' %}

<div class="container mt-5" >
    <div class="d-flex align-items-center justify-content-between">
        <h1>FaQ <span style="opacity: .7;font-size: 18px;">( Frequently Ask Question )</span></h1>
        <a href="/tambahFaq"><button class="btn btn-primary">Tambah FaQ</button></a>
    </div>
    <br>
    <div id="accordion">
        {% for faq in faqData %}
            <div class="card" style="background-color: #fff;margin-bottom:2rem">
                <div class="card-header d-flex align-items-center justify-content-between" id="heading{{ faq._id }}">
                    <h5 class="mb-0">
                        <button class="btn " data-toggle="collapse" data-target="#collapse{{ faq._id }}" aria-expanded="true" aria-controls="collapse{{ faq._id }}">
                            {{ faq.pertanyaan }}
                        </button>
                    </h5>
                    <form method="post" action="/hapusFaq/{{ faq._id }}">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-sm btn-primary btn-circle" style="background-color:rgb(182, 110, 110);border:none">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>

                <div id="collapse{{ faq._id }}" class="collapse" aria-labelledby="heading{{ faq._id }}" data-parent="#accordion">
                    <div class="card-body">
                        {{ faq.jawaban }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
