<div class="modal fade" id="tambahModal" tabindex="-1" role="dialog" aria-labelledby="tambahModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahModalLabel">Tambah Saran Tanaman Herbal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/tambahSaran" method="POST" id="formSaran">
                    <div class="form-group">
                        <label for="nama_tanaman">Nama Tanaman:</label>
                        <input type="text" placeholder="Nama tanaman herbal yang ingin kamu sarankan" class="form-control" id="saranNama" name="saranNama" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="deskripsi">Deskripsi:</label>
                        <textarea class="form-control" id="saranDeskripsi" placeholder="Deskripsikan tanaman herbal yang ingin kamu sarankan" name="saranDeskripsi" style="height: 10rem;"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="gambar">Gambar:</label>
                        <input type="file" class="form-control" id="saranGambar" name="saranGambar" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Tambahkan Saran</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="panel col-lg-12" data-aos="zoom-in-up">
    <div class="upload-box" style="padding:2rem;height: 6rem;border: none;">
        <div id="upload-caption" class="d-flex justify-content-center align-self-center">
            <div class="d-flex justify-content-center align-items-center">
                <p>Berikan kontribusi kamu dengan menambahkan tanaman herbal yang belum ada dalam daftar kami.</p>
                <button type="button" class="btn btn-primary ms-4" style="border: none;" data-toggle="modal" data-target="#tambahModal">
                    Tambah Tanaman
                </button>
            </div>
        </div>
    </div>
</div>
